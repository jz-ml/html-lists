<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Lists</title>
  </head>

  <!--
    <ul> tag for unordered lists.
    <ol> tag for ordered lists.
    <li> tag for items in either a <ul> or <ol> list.
  -->

  <body>
    <h1>Random Lists</h1>
    <h2>Shopping List:</h2>
    <ul>
      <li>Banana</li>
      <li>Apple</li>
      <li>Oranges</li>
      <li>Grapes</li>
      <li>Strawberry</li>
    </ul>
    <h3>To-Do List:</h3>
  </body>
</html>
